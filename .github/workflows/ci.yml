name: CI

on: [push, pull_request]

permissions:
  contents: read

jobs:
  fmt:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest]
    name: CI Vest on ${{ matrix.operating-system }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Vlang
        run: |
          set -e
          git clone https://github.com/vlang/v
          cd v
          make
          sudo ./v symlink

      - name: Check fmt
        run: v fmt -verify .
